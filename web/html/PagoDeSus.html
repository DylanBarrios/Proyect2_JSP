<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<form action="ControladorPago" method="POST">

    <div class="form-group col-lg-4 container">
        <label for="nombrePAGO">Nombre:</label>
        <input  required type="text" class="form-control" id="nombrePAGO" name="nombrePAGO" placeholder="Ingresa tu nombre">
    </div>
    <div class="form-group col-lg-4 container">
        <label for="revistaPAGO">Revista:</label>
        <input  required type="text" class="form-control" id="revistaPAGO" name="revistaPAGO" placeholder="Que Revista desea Pagar?">
    </div>
    <div class="form-group col-lg-4 container">
        <label for="fechaPAGO">Fecha de Pago:</label>
        <input required type="date" class="form-control" id="fechaPAGO" name="fechaPAGO" >
    </div>
    <div class="form-group col-lg-4 container">
        <label for="fechaVen">Fecha de Vencimiento:</label>
        <input required type="date" class="form-control" id="fechaVen" name="fechaVen" >
    </div>
    <div class="col-lg-4 container">
        <button type="submit" class="btn btn-primary">Pagar</button>
    </div>
    
</form>
