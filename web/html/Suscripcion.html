<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<form action="ControladorPago" method="POST">
    <div class="form-group col-lg-4 container">
        <label for="nombreP">Nombre:</label>
        <input  required class="form-control" id="nombreP" name="nombreP" placeholder="Ingresa tu nombre">
    </div>
    <div class="form-group col-lg-4 container">
        <label for="revistaS">Revista:</label>
        <input  required class="form-control" id="revistaS" name="revistaS" placeholder="A que revista quieres suscribirte?">
    </div>
    <div class="form-group col-lg-4 container">
        <label for="fechaS">Fecha de Suscripcion:</label>
        <label id="fechaS"><%=LocalDate.now()%></label>
    </div>
    <div class="form-group col-lg-4 container">
        <label for="fechaV">Fecha de Vencimiento:</label>
        <input required class="form-control" id="fechaV" name="fechaV" placeholder="yyyy/MM/dd">
    </div>
    <div class="col-lg-4 container">
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>
