<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<form action="ControladorFijarC" method="POST">
    <div class="form-group col-lg-4 container">
        <label for="nombreFC">Nombre de la Revista:</label>
        <input  required class="form-control" id="nombreFC" name="nombreFC" placeholder="Nombre de la Revista">
    </div>
    <div class="form-group col-lg-4 container">
        <label for="cuotaF">Cuota x Mantenimiento:</label>
        <input required class="form-control" id="cuotaF" name="cuotaF" placeholder="Ingresa la tarifa para esta revista">
    </div>
    <div class="form-group col-lg-4 container">
        <label for="fechaFC">Fecha de Creacion de la Revista:</label>
        <input required type="date" class="form-control" id="fechaFC" name="fechaFC" placeholder="yyyy/MM/dd">
    </div>
    <div class="col-lg-4 container">
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>
