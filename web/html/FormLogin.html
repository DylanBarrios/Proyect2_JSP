<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<form action="ControladorLogin" method="POST">
    <div class="form-group col-lg-4 container">
    <label for="nombreL">Nombre:</label>
    <input required class="form-control" id="nombreL" name="nombreL" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group col-lg-4 container">
    <label for="passL">Password:</label>
    <input required class="form-control" type="password" id="passL" name="passL" placeholder="Ingrese su password">
    </div>
    <div class="col-lg-4 container">
    <button type="submit" class="btn btn-primary">Ingresar</button>
    </div>
</form>
